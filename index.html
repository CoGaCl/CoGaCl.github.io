    <script>
        const G_BSPHP_URL = "http://124.223.167.6:5588/AppEn.php?appid=98741236&m=7961de316da6303410c27ccca09e21c1";
        const G_BSPHP_KEY = "7f3eef9d996b198770b3fb0c73ebe8ee";
        const Base64 = {
            encode: (str) => {
                return window.btoa(unescape(encodeURIComponent(str)));
            },
            decode: (str) => {
                return decodeURIComponent(escape(window.atob(str)));
            }
        }
        
        
        function bin2hex(s) {
            var i, l, o = '',
            n;
            s += '';
            
            for (i = 0, l = s.length; i < l; i++) {
                n = s.charCodeAt(i)
                .toString(16);
                o += n.length < 2 ? '0' + n : n;
            }
            return o;
        }
        
        function getUUID() {
            var udid = localStorage.getItem("udid");
            if (udid) {
                return udid;
            } else {
                var randomUUID = Math.floor(Math.random() * 1000000000000000);
                localStorage.setItem("udid", randomUUID);
                return randomUUID;
            }
        }
        
        
        function GetGlobalParameter() {
            var gArray = {
                "BSphpSeSsL": getUUID(),
                "date": Date.parse(new Date()) / 1000,
                "md5": "",
                "mutualkey": G_BSPHP_KEY //通信密钥Key
            };
            return gArray;
        }
        
        function obj2Url(param, key, encode) {
            if (param == null) return '';
            var paramStr = '';
            var t = typeof (param);
            if (t == 'string' || t == 'number' || t == 'boolean') {
                paramStr += '&' + key + '=' + ((encode == null || encode) ? encodeURIComponent(param) : param);
            } else {
                for (var i in param) {
                    var k = key == null ? i : key + (param instanceof Array ? '[' + i + ']' : '.' + i);
                    paramStr += obj2Url(param[i], k, encode);
                }
            }
            return paramStr;
        }
        
        function bsphpPost(param) {
            param = obj2Url(param);
            param = "parameter=" + Base64.encode(param);
            var jqdata = $.ajax({
                url: G_BSPHP_URL,
                type: "POST",
                data: param,
                async: false
            });
            if (jqdata.status === 200) {
                return Base64.decode(jqdata.responseText);
            }
            return jqdata.statusText;
        }
        
        function bsphplogin(param) {
            param = obj2Url(param);
            param = "parameter=" + Base64.encode(param);
            var jqdata = $.ajax({
                url: G_BSPHP_URL,
                type: "POST",
                data: param,
                async: false
            });
            if (jqdata.status === 200) {
                var responseText = Base64.decode(jqdata.responseText);
                var dataArray = responseText.split("|");
                if (dataArray[1] === "1081") {
                    // 进行下一步操作
                    var responseText = `到期日期: ${dataArray[4]}`;
                    localStorage.setItem("card", $("#card").val());
                    document.querySelector(".baiyunyz").style.display = "none";
                    document.querySelector(".popup_container").style.display = "block";
                    
                }
                return responseText;
            }
            return jqdata.statusText;
        }
        
        
        //全局UUID，直接使用
        const UUID = getUUID();
        
        const BSPHP = {
            //软件版本信息，查看https://www.bsphp.com/chm-13.html
            v: () => {
                var p = GetGlobalParameter();
                p.api = "v.in";
                return bsphpPost(p);
            },
            //公告，查看https://www.bsphp.com/chm-14.html
            gg: () => {
                var p = GetGlobalParameter();
                p.api = "gg.in";
                return bsphpPost(p);
            },
            //登录，查看https://www.bsphp.com/chm-45.html
            login: (card) => {
                var p = GetGlobalParameter();
                p.api = "login.ic";
                p.icid = card;
                p.key = UUID;
                p.maxoror = UUID;
                return bsphplogin(p);
            },
            //获取登录状态，查看https://www.bsphp.com/chm-54.html
            getlkinfo: () => {
                var p = GetGlobalParameter();
                p.api = "getlkinfo.ic";
                return bsphpPost(p);
            },
            //获取用户信息,查看https://www.bsphp.com/chm-50.html
            getinfo: (info) => {
                var p = GetGlobalParameter();
                p.api = "getinfo.ic";
                p.info = info;
                return bsphpPost(p);
            },
        }
    </script>
